<!DOCTYPE html>
<html>
    <head>
        <title>Display exercise</title>
        <link rel="stylesheet" href="./styles/display.css">

    </head>

    <body>
        <input class="email-name" type="text" placeholder="Name">
        <input class="email-address" type="text" placeholder="Email">

        <p>
            Thanks for chatting with our customer support. Would you like to take our quick survey?
            
        </p>
        <button>Yes</button>
        <button>No</button>

        <div class="search">
            <img src="/thumbnails/google_logo.svg">
        </div>

        <div class="search">
            <input class="search-2" type="text" placeholder="Search Google or type a URL">
        </div>

        <div class="search">
            <button class="search-btn">Google Search</button>
            <button class="search-btn">I'm Feeling Lucky</button>
        </div>

        <input class="first-name" type="text" placeholder="First name">
        <input class="last-name" type="text" placeholder="Last name">
        <input class="login-email" type="text" placeholder="Email">
        <button class="login-btn">Sign Up</button>

        <p class="uber-title">Request a ride now</p>
        <input class="uber-location" type="text" placeholder="Enter pickup location">
        <input class="uber-destination" type="text" placeholder="Enter destination">
        <button class="uber-btn">Request now</button>
        <button class="uber-schedule">Schedule for late</button>


        <div class="red-square"></div>
        <div class="green-circle"></div>

        <div class="question">
            <p class="question-1">Satisfied with our service?</p>
            <button class="question-btn">Yes</button>
            <button>No</button>
        </div>


        <div class="install-youtube">
            <p class="install-youtube1">Install Youtube Music</p>
            <p class="install-youtube2">Add Youtube Music to your desktop for quick and easy acces</p>
        </div>
        
        <div class="tweet">
            <img class="tweet-box1" src="/beagle 2.png">
            <input class="tweet-box2" type="text" placeholder="What's happening?">
            <button class="tweet-box3">Tweet</button>
        </div>

        <div class="add-person-grid">
            <div class="add-person">
                <div>
                    <img class="addperson-photo" src="/beagle 2.png">
                </div>
                <div>
                    <div>
                        <p class="addperson-name">Natasha</p>
                    </div>
                    <div class="mutual-ting">
                        <img class="add-person1" src="/beagle 2.png">
                        <p class="addperson-mutual">2 mutual friends</p>
    
                    </div>
                    <div>
                        <button class="addperson-add">Add Friend</button>
                    </div>
                    
                    
                </div>
                
            </div>
    
            <div class="add-person">
                <div>
                    <img class="addperson-photo" src="/thumbnails/pngegg.png">
                </div>
                <div>
                    <div>
                        <p class="addperson-name">Boris</p>
                    </div>
                    <div class="mutual-ting">
                        <img class="add-person1" src="/thumbnails/pngegg.png">
                        <p class="addperson-mutual">3 mutual friends</p>
    
                    </div>
                    <div>
                        <button class="addperson-add">Add Friend</button>
                    </div>
                    
                    
                </div>
                
            </div>
        </div>

        

        

        

    </body>
</html>
