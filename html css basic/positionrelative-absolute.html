<!DOCTYPE html>
<html>
    <head>
      <title>Position Practice</title>

    </head>

    <body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    height: 3000px;">
        

        <div style="position: fixed;
            background-color: gray;
            right: 5px;
            bottom: 5px;
            width: 320px;
            height: 180px;">
              <div style="position: absolute;
            background-color: black;
            color: white;
            left: -10px;
            top: -8px;
            padding: 2px 5px;
            border-radius: 50%;">X</div>
              <div style="background-color: black;
                position: absolute;
                color: white;
                right: 10px;
                bottom: 5px;
                border-radius: 2px;
                padding: 2px 3px;">0:29</div>
        </div>

        <div style="position:relative;
        display: inline-block;">
          <img src="./cheap-clothes.webp" style="object-fit: cover;
          object-position: center;
          width: 200px;
          ">
          <div style="position: absolute;
            background-color: black;
            color: white;
            right: 0;
            top: 10px;
            font-size: 10px;
            padding: 2px 4px;">20% OFF</div>
          <div style="position: absolute;
          background-color: rgba(255, 255, 255, 0.8);
          right: 0;
          left: 0;
          bottom: 0;
          top: 60px;">
            <button style="display: flex;
            margin: 15px auto;
            
            justify-content: center;
            background-color: white;
            color: black;
            border: 1px solid black;
            padding: 5px;
            font-size: 10px;
            cursor: pointer;">Add to Cart</button>
          </div>

        </div>
     

      
    

    </body>
</html>
